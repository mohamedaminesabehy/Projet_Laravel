# SonarCloud Configuration
sonar.projectKey=mohamedaminesabehy_book
sonar.organization=mohamedaminesabehy
sonar.projectName=Book Project
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,config,database,resources,routes
sonar.tests=tests
sonar.language=php

# Exclusions
sonar.exclusions=vendor/**,node_modules/**,public/**,storage/**,bootstrap/cache/**

# Test exclusions
sonar.test.exclusions=vendor/**,node_modules/**

# Coverage configuration
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/results.xml

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass