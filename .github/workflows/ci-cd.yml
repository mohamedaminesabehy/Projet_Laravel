name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de d√©ploiement'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - local
      
      docker_hub_username:
        description: 'Nom d\'utilisateur Docker Hub (pour ex√©cution locale)'
        required: false
        default: 'yassineroube'
      
      sync_docker_desktop:
        description: 'Synchroniser avec Docker Desktop (local uniquement)'
        required: false
        default: true
        type: boolean

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/projet-laravel

jobs:
  # Security and Code Quality Analysis
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run PHP Security Checker
        run: |
          composer require --dev enlightn/security-checker
          ./vendor/bin/security-checker security:check composer.lock

      - name: Run PHP Code Sniffer
        run: |
          composer require --dev squizlabs/php_codesniffer
          ./vendor/bin/phpcs --standard=PSR12 app/ --report=checkstyle --report-file=phpcs-report.xml || true

      - name: Run SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Optional Quality Gate Check (Non-blocking)
        if: always()
        continue-on-error: true
        run: |
          echo "üîç SonarQube analysis completed successfully!"
          echo "üìä View detailed results at: https://sonarcloud.io/dashboard?id=mohamedaminesabehy_Projet_Laravel&branch=${{ github.ref_name }}"
          echo "‚ÑπÔ∏è  Quality Gate status is informational only and won't block the pipeline."
          
          # Optional: You can add custom quality checks here if needed
          # For example, check specific metrics via SonarCloud API
          # This is completely optional and won't affect pipeline success

  # Automated Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy environment file
        run: cp .env.example .env

      - name: Setup database configuration
        run: |
          sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/' .env
          sed -i 's/# DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/# DB_PORT=3306/DB_PORT=3306/' .env
          sed -i 's/# DB_DATABASE=laravel/DB_DATABASE=laravel_test/' .env
          sed -i 's/# DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/# DB_PASSWORD=/DB_PASSWORD=password/' .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Clear configuration cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan config:clear

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Clear application cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan cache:clear

      - name: Run database seeders (Skip in CI)
        if: false  # Skip seeders in CI/CD to prevent foreign key constraint issues
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan db:seed --force

      - name: Run PHPUnit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
          php artisan test --coverage --coverage-clover=coverage.xml --coverage-html=coverage-html --coverage-text

      - name: Upload test coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            coverage-html/
            storage/logs/

  # Docker Build and Push
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image with docker build
        run: |
          echo "üê≥ Building Docker image using docker build command..."
          docker build \
            --build-arg PHP_VERSION=${{ env.PHP_VERSION }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:${{ github.ref_name }}-${{ github.sha }} \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          echo "‚úÖ Docker image built successfully!"

      - name: Start containers with Docker Compose (Windows compatible)
        run: |
          echo "üöÄ Starting containers with Docker Compose for Windows environment..."
          # Create a temporary docker-compose override for CI/CD
          cat > docker-compose.ci.yml << 'EOF'
          version: '3.8'
          services:
            app:
              image: ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:latest
              ports:
                - "8000:80"
              environment:
                - APP_ENV=production
                - APP_DEBUG=false
            mysql:
              image: mysql:8.0
              environment:
                MYSQL_ROOT_PASSWORD: password
                MYSQL_DATABASE: laravel
              ports:
                - "3306:3306"
            redis:
              image: redis:7-alpine
              ports:
                - "6379:6379"
            prometheus:
              image: prom/prometheus:latest
              ports:
                - "9090:9090"
              volumes:
                - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
              command:
                - '--config.file=/etc/prometheus/prometheus.yml'
                - '--storage.tsdb.path=/prometheus'
                - '--web.enable-lifecycle'
            grafana:
              image: grafana/grafana:latest
              ports:
                - "3000:3000"
              volumes:
                - ./docker/grafana/provisioning:/etc/grafana/provisioning
                - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
              environment:
                - GF_SECURITY_ADMIN_USER=admin
                - GF_SECURITY_ADMIN_PASSWORD=admin123
                - GF_USERS_ALLOW_SIGN_UP=false
              depends_on:
                - prometheus
            node-exporter:
              image: prom/node-exporter:latest
              ports:
                - "9100:9100"
              command:
                - '--path.procfs=/host/proc'
                - '--path.rootfs=/rootfs'
                - '--path.sysfs=/host/sys'
                - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
          EOF
          
          # Start containers in detached mode (background) using Docker Compose V2
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
          
          # Wait for services to be ready
          echo "‚è≥ Waiting for services to start..."
          sleep 30
          
          # Check container status
          docker compose ps
          
          # Verify Prometheus and Grafana are accessible
          echo "üîç Verifying monitoring services..."
          
          # Check Prometheus health
          echo "Checking Prometheus health..."
          timeout 60 bash -c 'until curl -f http://localhost:9090/-/healthy; do echo "Waiting for Prometheus..."; sleep 5; done' || echo "‚ö†Ô∏è Prometheus health check timeout"
          
          # Check Grafana health
          echo "Checking Grafana health..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do echo "Waiting for Grafana..."; sleep 5; done' || echo "‚ö†Ô∏è Grafana health check timeout"
          
          # Display monitoring URLs for reference
          echo "üìä Monitoring services are available at:"
          echo "  - Prometheus: http://localhost:9090"
          echo "  - Grafana: http://localhost:3000 (admin/admin123)"
          echo "  - Node Exporter: http://localhost:9100"
          
          echo "‚úÖ Containers started successfully in background!"

      - name: Build and push Docker image (Enhanced)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64  # Optimized for Windows Docker Desktop
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            BUILDKIT_INLINE_CACHE=1

      - name: Push Docker image to Docker Hub
        run: |
          echo "üì§ Publishing Docker image to Docker Hub..."
          
          # Push all tagged images to Docker Hub
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:${{ github.ref_name }}-${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:latest
          
          echo "‚úÖ Docker image successfully published to Docker Hub!"
          echo "üîó Image available at: https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel"

      - name: Verify Docker Hub publication
        run: |
          echo "üîç Verifying Docker Hub publication..."
          
          # Pull the image to verify it's available
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel:latest
          
          # Display image information
          docker images ${{ secrets.DOCKER_HUB_USERNAME }}/projet-laravel
          
          echo "‚úÖ Docker Hub publication verified successfully!"

      - name: Clean up local images (Optional)
        if: always()
        run: |
          echo "üßπ Cleaning up local Docker images..."
          docker image prune -f
          echo "‚úÖ Local cleanup completed!"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  # Deployment
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: kubectl, docker-compose, or other deployment tools
          
      - name: Health check
        run: |
          echo "Running health checks..."
          # Add health check commands here
          
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here

  # Job pour synchronisation locale avec Docker Desktop
  local-docker-desktop-sync:
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'local'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: V√©rifier Docker Desktop
        run: |
          echo "üîç V√©rification de Docker Desktop..."
          docker --version
          docker info
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Docker Desktop n'est pas en cours d'ex√©cution"
            exit 1
          }
        shell: pwsh
        
      - name: Configurer les variables d'environnement
        run: |
          echo "üîß Configuration des variables d'environnement..."
          echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME || 'yassineroube' }}" >> $env:GITHUB_ENV
          echo "PROJECT_NAME=projet-laravel-yassineroube" >> $env:GITHUB_ENV
        shell: pwsh
        
      - name: T√©l√©charger les images depuis Docker Hub
        run: |
          echo "üì• T√©l√©chargement des images depuis Docker Hub..."
          docker pull ${{ env.DOCKER_HUB_USERNAME }}/projet-laravel:latest
          docker pull mysql:8.0
          docker pull redis:7-alpine
          docker pull prom/prometheus:latest
          docker pull grafana/grafana:latest
          docker pull prom/node-exporter:latest
          docker pull mailhog/mailhog:latest
        shell: pwsh
        
      - name: Arr√™ter les conteneurs existants
        run: |
          echo "üõë Arr√™t des conteneurs existants..."
          docker compose down --remove-orphans 2>$null || echo "Aucun conteneur √† arr√™ter"
        shell: pwsh
        
      - name: D√©marrer les conteneurs avec Docker Compose
        run: |
          echo "üöÄ D√©marrage des conteneurs..."
          docker compose up -d
          
          echo "‚è≥ Attente du d√©marrage des services..."
          Start-Sleep -Seconds 30
        shell: pwsh
        
      - name: V√©rifier l'√©tat des conteneurs
        run: |
          echo "üìä V√©rification de l'√©tat des conteneurs..."
          docker compose ps
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        shell: pwsh
        
      - name: Test de sant√© des services
        run: |
          echo "üè• Test de sant√© des services..."
          
          # Test Laravel App
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8080" -TimeoutSec 10 -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "‚úÖ Laravel App est accessible" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è Laravel App: $($_.Exception.Message)" -ForegroundColor Yellow
          }
          
          # Test Prometheus
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:9090/-/healthy" -TimeoutSec 10 -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "‚úÖ Prometheus est accessible" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è Prometheus: $($_.Exception.Message)" -ForegroundColor Yellow
          }
          
          # Test Grafana
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:3000/api/health" -TimeoutSec 10 -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "‚úÖ Grafana est accessible" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è Grafana: $($_.Exception.Message)" -ForegroundColor Yellow
          }
          
          # Test MailHog
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8025" -TimeoutSec 10 -UseBasicParsing
            if ($response.StatusCode -eq 200) {
              Write-Host "‚úÖ MailHog est accessible" -ForegroundColor Green
            }
          } catch {
            Write-Host "‚ö†Ô∏è MailHog: $($_.Exception.Message)" -ForegroundColor Yellow
          }
        shell: pwsh
        
      - name: Afficher les informations de Docker Desktop
        run: |
          echo ""
          echo "üéâ =================================="
          echo "üéâ SYNCHRONISATION DOCKER DESKTOP TERMIN√âE!"
          echo "üéâ =================================="
          echo ""
          echo "üì± Vos conteneurs sont maintenant visibles dans Docker Desktop"
          echo ""
          echo "üåê Services accessibles:"
          echo "  ‚Ä¢ Application Laravel: http://localhost:8080"
          echo "  ‚Ä¢ Prometheus: http://localhost:9090"
          echo "  ‚Ä¢ Grafana: http://localhost:3000 (admin/admin123)"
          echo "  ‚Ä¢ MailHog: http://localhost:8025"
          echo "  ‚Ä¢ Node Exporter: http://localhost:9100"
          echo ""
          echo "üìä Images Docker disponibles:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          echo ""
          echo "üê≥ Conteneurs en cours d'ex√©cution:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "üí° Commandes utiles:"
          echo "  ‚Ä¢ Voir les logs: docker compose logs -f"
          echo "  ‚Ä¢ Arr√™ter: docker compose down"
          echo "  ‚Ä¢ Red√©marrer: docker compose restart"
          echo "  ‚Ä¢ Synchroniser: .\scripts\docker-desktop-sync.ps1"
        shell: pwsh